<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Web Forms</title>

<script type="text/javascript" src="scripts/webforms2-p.js"></script>

</head>

<body>

    <h1>Form</h1>
    
    <form action="#" method="get">
    	<p><label for="firstName">First name </label><input name="firstName" type="text" id="firstName" autofocus required/></p>
        <p><label for="secondName">Second name </label><input name="secondName" type="text" id="secondName" required /></p>
        <p><label for="age">Age </label><input name="age" type="text" id="age" pattern="[0-9][0-9]" /></p>
        <p><input type="submit" value="Submit" id="submit" /></p>
    </form>

</body>
</html>
