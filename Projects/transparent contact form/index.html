<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

  <body>

    <div class="container contact-form">
        <h1>contact form</h1>
        <hr>
        
        <div class="row">
            <div class="col-md-6">
                <address>Spring Valley, NY 10977</address>
                <p>Email: test@email.coom</p>
                <p>Phone: 12412412</p>
            </div><!-- COL -->
            
            
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div><!-- FORM-GROUP -->

            
 
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control">
                </div><!-- FORM-GROUP -->

            

                <div class="form-group">
                    <label>Message</label>

                <div class="form-group">
                    <button class="btn btn-primary btn-block">Send</button>
                </div><!-- FORM-GROUP -->
            </div><!-- COL -->    
        </div><!-- ROW -->
            
        </div><!-- CONTAINER -->
