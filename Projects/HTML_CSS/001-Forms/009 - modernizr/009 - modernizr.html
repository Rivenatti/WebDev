<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Form</title>

<script type="text/javascript" src="modernizr.custom.49736.js"></script>
<script type="text/javascript">

	if(Modernizr.input.autofocus){
	} else{
		alert("Attribute not compatible: 'autofocus'");
	}

</script>

</head>

<body>

    <h1>Form</h1>
    
    <form action="#" method="get">
    	<p><label for="name">Name </label><input name="name" type="text" id="name" autofocus /></p>
        <p><input type="submit" value="Submit" id="submit" /></p>
    </form>

</body>
</html>
