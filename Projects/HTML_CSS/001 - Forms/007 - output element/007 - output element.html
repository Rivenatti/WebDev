<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Form - output</title>

<script type="text/javascript">

	function showResult(){
		var result = document.getElementById("result");
		var v1 = document.getElementById("value1");
		var v2 = document.getElementById("value2");
		
		result.value = parseFloat(v1.value) * parseFloat(v2.value);
	}
	
</script>

</head>

<body>

    <h1>Form</h1>
    
    <input type="text" id="value1" />
    <input type="text" id="value2" />
    
    <input type="button" id="calculate" value="Calculate" onClick="showResult()"/>
    
    <p><output id="result">Result</output></p>

</body>
</html>
