<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="col-xs-12 col-sm-4 offset-sm-4 form1">
            <form id="register">
                <div class="form-group">
                    <label class="label-control" for="formLogin">Login:</label>
                    <input type="text" class="form-control" id="formLogin" name="formLogin" autocomplete="off">
                    <span class="errorMsg" id="formErrorLogin">*Please provide the valid login</span>
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                    <label class="label-control" for="password">Password:</label>
                    <input type="password" class="form-control" id="formPassword" name="formPassword" autocomplete="off">
                    <span class="errorMsg" id="formErrorPassword">*Please provie the valid password</span>
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                    <label class="label-control" for="formConfirmPassword">Confirm password:</label>
                    <input type="password" class="form-control" id="formConfirmPassword" name="formConfirmPassword" autocomplete="off">
                    <span class="errorMsg" id="formErrorConfirmPassword">*Please provide the valid password confirmation</span>
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                    <label class="label-control" for="formEmail">Email:</label>
                    <input type="email" class="form-control" id="formEmail" name="formEmail">
                    <span class="errorMsg" id="formErrorEmail">*Please provide the valid email</span>
                </div><!-- FORM-GROUP -->
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block" id="register" name="register" value="Register">
                </div><!-- FORM-GROUP -->
            </form>
        </div><!-- COL -->
    </div><!-- CONTAINER -->
    
    <script src='validation/jquery.validate.min.js'></script>
    <script src="validation/additional-methods.min.js"></script>
    <script src="validation.js" type="text/javascript"></script>
</body>
</html>
