<!DOCTYPE html>

<head>

<title>Form</title>

</head>

<body>

    <h1>Form</h1>
    
    <form action="#" method="get">
        <p><label for="age">Age </label><input name="age" type="text" id="age" pattern="[0-9][0-9]"/></p>
        <p><input type="submit" value="Submit" id="submit" /></p>
    </form>

</body>
